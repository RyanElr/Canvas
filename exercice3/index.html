
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Canvas exercice 3</title>
  <style media="screen">
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; background-color: lightgrey; text-align: center;}
    #canvas1 { border: 1px solid black; margin: 15% auto; background-color: white;}
  </style>
</head>
<body>
  <canvas id="canvas1" width="400" height="400"></canvas>
  <script>
  var c = document.getElementById('canvas1');
  var ctx = c.getContext("2d");
  //Couleur du toit de la voiture
  ctx.beginPath();
  ctx.fillStyle = "#00A552";
  //Toit de la voiture
  ctx.fillRect(100,60,200,80);
  ctx.closePath();
  ctx.stroke();
  //Couleur de la carrosserie de la voiture
  ctx.fillStyle = "#00A552";
  //Carrosserie de la voiture
  ctx.fillRect(25,125,350,75);
  ctx.beginPath();
  //Roue nÂ°2 de la voiture
  ctx.arc(100,250,50,0,Math.PI*2,true);
  ctx.fillStyle = "#CDCDCD";
  ctx.fill();
  ctx.stroke();
  ctx.beginPath();
  //Roue de la voiture
  ctx.arc(300,250,50,0,Math.PI*2,true);
  ctx.fillStyle = "#CDCDCD";
  ctx.fill();
  ctx.stroke();
</script>
</body>
</html>
